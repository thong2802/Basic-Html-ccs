<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Age: </span>
    <select  id="filter-age">
        <option>18</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
    </select>
    <table id="student-table">  
    </table>



    <script>
        var ageFilter = document.getElementById('filter-age')
        ageFilter.addEventListener('change', onAgeFilterChange);

       function onAgeFilterChange() {
           // get current value of the select
           var valueSelected = parseInt(ageFilter.value);
           // Filter the current studen list by the select value
            var filterStudents = students.filter(function(student){
                return student.age === valueSelected;
            });
           // render
           render(filterStudents);
       }

        var students = [
            {name : 'Minh', age : 20},
            {name : 'Hoang', age :18},
            {name : 'Long', age : 21},
            {name : 'Hai', age : 22}
        ];

        console.log(students)

        function render(students) {
            var studentTable = document.getElementById('student-table')
            var content = students.map(function(student) {
                return '<tr><td>'  + student.name + '</td><td>' + student.age + '</td></tr>'   
            });
            console.log(content)
            studentTable.innerHTML = content.join('');
        }

        render(students);
    </script>
</body>
</html>
